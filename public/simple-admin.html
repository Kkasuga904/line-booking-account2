<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account 2 Simple Admin</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        #status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Account 2 管理画面（シンプル版）</h1>
    <div id="status"></div>
    <button onclick="loadData()">データ更新</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>日付</th>
                <th>時間</th>
                <th>名前</th>
                <th>人数</th>
                <th>状態</th>
            </tr>
        </thead>
        <tbody id="data"></tbody>
    </table>
    
    <script>
        async function loadData() {
            const status = document.getElementById('status');
            const tbody = document.getElementById('data');
            
            try {
                status.textContent = '読み込み中...';
                
                const res = await fetch('/api/admin-supabase?store_id=restaurant-002');
                const data = await res.json();
                
                if (data.status === 'success') {
                    status.className = 'success';
                    status.textContent = `✅ ${data.total}件のデータ`;
                    
                    tbody.innerHTML = '';
                    (data.reservations || []).forEach(r => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${r.id}</td>
                                <td>${r.date || '-'}</td>
                                <td>${r.time || '-'}</td>
                                <td>${r.customer_name || 'ゲスト'}</td>
                                <td>${r.people || '-'}</td>
                                <td>${r.status || '-'}</td>
                            </tr>
                        `;
                    });
                } else {
                    throw new Error(data.error || 'エラー');
                }
            } catch (e) {
                status.className = 'error';
                status.textContent = '❌ エラー: ' + e.message;
                tbody.innerHTML = '<tr><td colspan="6">エラー</td></tr>';
            }
        }
        
        loadData();
    </script>
</body>
</html>
